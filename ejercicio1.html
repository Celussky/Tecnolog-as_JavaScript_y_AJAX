<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>¿Es un palíndromo?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="container mt-4">
    <div>
        <h1>¿Es un palíndromo?</h1>
        <p>Detectar si la cadena de entrada es un palíndromo.</p>
    </div>
    <form id="esPalindromo">
        <div class="input-group mb-3">
            <input id="n" type="text" class="form-control" placeholder="Escribe aquí" aria-label="Username"
                aria-describedby="basic-addon1">
            <button class="btn btn-primary" type="submit">Detectar</button>
        </div>
        <div>
            <P id="respuesta"></P>
        </div>
    </form>
    <section>
        <div class="d-flex justify-content-center">
            <a class="text-decoration-none m-4" href="index.html">Volver al inicio</a>
            <a class="text-decoration-none m-4" href="ejercicio2.html">Siguiente ejercicio</a>
        </div>
    </section>
    <script>
        let esPalindromo = document.querySelector("#esPalindromo")
        esPalindromo.addEventListener("submit", (e) => {
            e.preventDefault()
            let n = e.target.n.value
            let cadenaLimpia = n.toLowerCase().replace(/[^a-z0-9]/g, '');
            let cadenaInvertida = cadenaLimpia.split('').reverse().join('');
            
            if (cadenaLimpia === cadenaInvertida) {
                document.querySelector("#respuesta").innerHTML = "Es un palindromo."
            } else {
                document.querySelector("#respuesta").innerHTML = "No es un palindromo."
            }
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
