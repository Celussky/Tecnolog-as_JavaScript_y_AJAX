<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>¿Cuál es el mayor?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="container mt-4">
    <section>
        <h1>¿Cuál es el mayor?:</h1>
        <p>Escribe un programa que pida dos números y escriba en la pantalla cual es el mayor.</p>
    </section>
    <form id="mayor">
        <div class="input-group mb-3">
            <input id="numero1" type="text" class="form-control" placeholder="Digita un número"
                aria-label="Username" aria-describedby="basic-addon1">
            <input id="numero2" type="text" class="form-control" placeholder="Digita un número"
                aria-label="Username" aria-describedby="basic-addon1">
            <button class="btn btn-primary" type="submit">Calcular</button>
        </div>
        <div>
            <h3>El número mayor es:</h3>
            <P id="respuesta"></P>
        </div>
    </form>
    <section>
        <div class="d-flex justify-content-center">
            <a class="text-decoration-none m-4" href="index.html">Volver al inicio</a>
            <a class="text-decoration-none m-4" href="ejercicio1.html">Ejercicio anterior</a>
            <a class="text-decoration-none m-4" href="ejercicio3.html">Siguiente ejercicio</a>
        </div>
    </section>
    <script>
            let numMayor = document.querySelector("#mayor")
            numMayor.addEventListener("submit", (e) => {
                e.preventDefault()
                let primerNum = e.target.numero1.value
                let segundoNum = e.target.numero2.value

                if (primerNum > segundoNum) {
                    document.querySelector("#respuesta").innerHTML = ("El número mayor es: " + primerNum);
                } else if (segundoNum > primerNum) {
                    document.querySelector("#respuesta").innerHTML = ("El número mayor es: " + segundoNum);
                } else {
                    document.querySelector("#respuesta").innerHTML = ("Ambos números son iguales.");
                }
            })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
